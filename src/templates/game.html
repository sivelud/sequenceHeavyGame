<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Travel Sequence</h1>
    </header>

    <main>
        <section class="player-cards">
            <button id="reset-btn">Reset Game</button>
            <h2>Your Cards</h2>
            <ul id="card-list">
                {% for card in player_cards %}
                <li>
                    {{ card }}
                    <button data-card="{{ card }}" class="play-card-btn">Play</button>
                </li>
                {% endfor %}
            </ul>
        </section>

        <section class="game-board">
            <h2>Game Board</h2>
            <div class="card-grid">
                {% for card, dot_value in zipped_cards_and_dots %}
                    <div class="card-container"> <!-- Card Container -->
                        <img src="{{ url_for('static', filename='cards_png/' + CARD_MAP[card] + '.png') }}" alt="{{ card }}">
                        
                        {% if dot_value == '1' %}
                            <div class="yellow-dot"></div> <!-- Yellow Dot -->
                        {% elif dot_value == '2' %}
                            <div class="red-dot"></div> <!-- Red Dot -->
                        {% endif %}
                        
                    </div> <!-- End of Card Container -->
                {% endfor %}
            </div>
        </section>
        
        
        
        


        <!-- <section class="game-log">
            <h2>Game Log</h2> -->

            <!-- Your game actions log here -->

        <!-- </section> -->
        
    </main>

    <!-- <footer>
        <p>Travel sequence</p>
    </footer> -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
